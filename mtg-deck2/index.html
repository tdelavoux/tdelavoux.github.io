<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <title>Document</title>
</head>
<body>

    <div class="grid-3">

        <div class="deck" style="background-image:url('./img/bg1.jpg');">
            <div class="deck-lither">
                <span class="lither-blue"></span>
                <span class="lither-green"></span>
            </div>
            <span class="deck-mask"></span>
            <div class="deck-content">
                <span class="deck-label">Merfolks</span>
                <span class="deck-colors">
                    <i class="blue"></i>
                    <i class="green"></i>
                </span>
                <span class="deck-ratio"> 95%</span>
                <span class="deck-text"> 6 days ago</span>
            </div>
        </div>

        <div class="deck" style="background-image:url('./img/bg2.webp');">
            <div class="deck-lither">
                <span class="lither-black"></span>
            </div>
            <span class="deck-mask"></span>
            <div class="deck-content">
                <span class="deck-label">Reanimator</span>
                <span class="deck-colors">
                    <i class="black"></i>
                    <i class="unco"></i>
                </span>
                <span class="deck-ratio"> 45% winrate</span>
                <span class="deck-text"> 6 days ago</span>
            </div>
        </div>

        <div class="deck" style="background-image:url('./img/bg4.jpeg');">
            <div class="deck-lither">
                <span class="lither-white"></span>
                <span class="lither-red"></span>
            </div>
            <span class="deck-mask"></span>
            <div class="deck-content">
                <span class="deck-label">Boros</span>
                <span class="deck-colors">
                    <i class="white"></i>
                    <i class="red"></i>
                </span>
                <span class="deck-ratio"> 26%</span>
                <span class="deck-text"> 6 days ago</span>
            </div>
        </div>

    </div>

</body>
</html>
